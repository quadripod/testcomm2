<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Chasse aux Mots Précis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>La Chasse aux Mots Précis</h1>
        <div class="scenario">
            <p id="text">
                Notre projet est <span class="vague" data-id="0">vraiment super</span> et pourrait apporter <span class="vague" data-id="1">beaucoup de choses</span>.
            </p>
        </div>
        <div id="choices" class="choices">
            <h2>Remplacez les mots vagues par des termes plus précis :</h2>
            <div id="choice-0" class="choice">
                <p>Remplacer "vraiment super" :</p>
                <button onclick="replaceWord(0, 'innovant')">innovant</button>
                <button onclick="replaceWord(0, 'exceptionnel')">exceptionnel</button>
                <button onclick="replaceWord(0, 'remarquable')">remarquable</button>
            </div>
            <div id="choice-1" class="choice">
                <p>Remplacer "beaucoup de choses" :</p>
                <button onclick="replaceWord(1, 'des résultats tangibles')">des résultats tangibles</button>
                <button onclick="replaceWord(1, 'une valeur ajoutée')">une valeur ajoutée</button>
                <button onclick="replaceWord(1, 'une augmentation de 20% de l\'efficacité')">une augmentation de 20% de l'efficacité</button>
            </div>
        </div>
        <div id="feedback" class="feedback">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
